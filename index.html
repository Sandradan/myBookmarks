<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="y"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'yahoo.cn',
            u: 'uc.com',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.tv',
            s: 'sohu.com',
            z: 'zhihu.com',
            m: 'www.mcdonalds.cn'
        }

        index = 0
        while (index < keys['length']) {
            x = document.createElement('div')
            y.appendChild(x)
            row = keys[index]
            console.log(row)
            index2 = 0
            while (index2 < row['length']) {
                z = document.createElement('kbd')
                z.textContent = row[index2]
                x.appendChild(z)
                index2 = index2 + 1
            }

            index = index + 1
        }
        document.onkeypress = function(xartek){
            key = xartek.key
            website = hash[key]
            console.log(website)
            location.href = 'http://' + website
        }
    </script>
</body>

</html>
